post:
  tags:
    - Order
  summary: Создание нового заказа
  operationId: CreateOrder
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/create_order_request.yaml"
  responses:
    '201':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            $ref: "../components/create_order_response.yaml"
    '400':
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_request_error.yaml"
    '401':
      description: Неавторизованный доступ
      content:
        application/json:
          schema:
            $ref: "../components/errors/unauthorized_error.yaml"
    '403':
      description: Доступ запрещен
      content:
        application/json:
          schema:
            $ref: "../components/errors/forbidden_error.yaml"
    '422':
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: "../components/errors/validation_error.yaml"
    '429':
        description: Превышен лимит запросов
        content:
          application/json:
            schema:
              $ref: "../components/errors/rate_limit_error.yaml"
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"
    '502':
      description: Плохой шлюз
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_gateway_error.yaml"
    '503':
      description: Сервис недоступен
      content:
        application/json:
          schema:
            $ref: "../components/errors/service_unavailable_error.yaml"
    default:
      description: Непредвиденная ошибка
      content:
        application/json:
          schema:
            $ref: "../components/errors/generic_error.yaml"
